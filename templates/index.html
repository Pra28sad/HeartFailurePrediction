<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
        }
        h1 {
            color: #007bff;
        }
        .result-box {
            padding: 15px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Heart Failure Prediction</h1>
    <form method="POST" action="/">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" step="any" name="age" id="age" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="ejection_fraction">Ejection Fraction (%):</label>
            <input type="number" step="any" name="ejection_fraction" id="ejection_fraction" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="serum_creatinine">Serum Creatinine (mg/dL):</label>
            <input type="number" step="any" name="serum_creatinine" id="serum_creatinine" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="serum_sodium">Serum Sodium (mEq/L):</label>
            <input type="number" step="any" name="serum_sodium" id="serum_sodium" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Predict</button>
    </form>

    {% if result %}
    <div class="result-box text-center {{ 'bg-danger text-white' if 'High risk' in result else 'bg-success text-white' }}">
        <h4>{{ result }}</h4>
    </div>
    {% endif %}

    {% if error %}
    <p class="text-danger text-center">{{ error }}</p>
    {% endif %}
</div>

<!-- Bootstrap JS and dependencies (for optional interactive elements) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
